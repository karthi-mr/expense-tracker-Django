{% extends "expense/base.html" %}

{% block title %}Edit Category{% endblock title %}

{% block body %}
<div class="container mt-5">
    <h1 class="text-center mb-3 text-uppercase text-primary opacity-50">Edit Category</h1>
    <form action="" method="post" class="w-50 mx-auto shadow-lg p-5 edit-expense-form">
        {% csrf_token %}
        <!-- category name -->
        <div class="mb-3">
            <label for="id_name" class="form-label fw-bold">Category Name</label>
            {{ category_form.name }}
        </div>
        <button type="submit" class="btn btn-success">Update Category</button>
        <a href="{% url 'category-index' %}" class="btn btn-warning" role="button">Cancel</a>
    </form>
</div>
{% endblock body %}
