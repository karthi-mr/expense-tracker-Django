{% extends "expense/base.html" %}

{% block title %}User Login{% endblock title %}

{% block body %}
<div class="container mt-5">
    <h1 class="text-uppercase mb-3 text-center text-primary opacity-50">Thanks for using our site</h1>
    <form action="" method="post" class="w-50 mx-auto shadow-lg p-5 add-expense-form">
        {% csrf_token %}
        <!-- username -->
        <div class="mb-3">
            <label for="id_username" class="form-label fw-bold">Username</label>
            {{ form.username }}
        </div>
        <!-- password -->
        <div class="mb-3">
            <label for="id_password" class="form-label fw-bold">Password</label>
            {{ form.password }}
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success w-75">Login</button>
        </div>
    </form>
</div>
{% endblock body %}
